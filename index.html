<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The List of all Projects Made by Gopal Lohar"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/repo-card.css" />
    <link rel="stylesheet" href="css/search.css" />
    <script src="js/script.js" type="module"></script>
    <title>Projects - Gopal Lohar</title>
  </head>
  <body>
    <div class="search-container">
      <!-- search input -->
      <div class="search-input-wraper">
        <input
          id="search"
          class="search-input"
          type="text"
          autocapitalize="none"
          autocomplete="off"
          autocorrect="off"
          tabindex="0"
          spellcheck="false"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </div>

    <!-- repo-card-wraper -->
    <div class="repo-card-wraper"></div>

    <!-- repos-card-template -->
    <template class="repo-card-template">
      <div class="repo-card">
        <h2 class="repo-title">
          <div class="skeleton-loading-line skeleton-loading-line-title"></div>
        </h2>
        <p class="repo-description">
          <span
            class="skeleton-loading-line skeleton-loading-line-description"
          ></span>
          <span
            class="skeleton-loading-line skeleton-loading-line-description"
          ></span>
        </p>
        <div class="repo-links-wraper">
          <a href="" class="repo-link" target="_blank">
            <span class="skeleton-loading-line"></span
          ></a>
          <a href="" class="repo-link" target="_blank">
            <span class="skeleton-loading-line"></span
          ></a>
        </div></div
    ></template>
  </body>
</html>
